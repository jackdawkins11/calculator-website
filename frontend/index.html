<head>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class='calculator'>
        <div class='calculator-top'>0</div>
        <div class='calculator-bottom'>
            <div class='calculator-column'>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>+</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>7</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>4</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>3</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>0</div>
                </div>
            </div>
            <div class='calculator-column'>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>-</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>8</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>5</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>2</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>.</div>
                </div>
            </div>
            <div class='calculator-column'>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>*</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>9</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>6</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>3</div>
                </div>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>c</div>
                </div>
            </div>
            <div class='calculator-column'>
                <div class='calculator-button-wrapper'>
                    <div class='calculator-button'>%</div>
                </div>
                <div class='calculator-button-wrapper equal-button-wrapper'>
                    <div class='calculator-button equal-button'>=</div>
                </div>
            </div>
        </div>
    </div>
    <div id="like_button_container">Hello World</div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="react_compiled/app.js"></script>
</body>
